{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Register</title>
{% endblock meta %}

{% block content %} 

<link rel="stylesheet" href="{% static 'register.css' %}" />

<div class="register-box">
    <h1>Formulir Registrasi</h1>
    <form method="POST">
        {% csrf_token %}

        <div class="user-box">
            <table>{{ form.as_table }}</table>
        </div>

        <Center><button class="submit" type="text">DAFTAR</button></Center>
        <Center><button class="submit">
            <a href="{% url 'todolist:login' %}">Kembali</a>
        </button></Center>

    </form>
</div>

{% endblock content %}
