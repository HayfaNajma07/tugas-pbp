{% extends 'base.html' %}

{% block content %}
<h3><center>Name: </center></h3>
<p><center>{{nama}}</center></p>

<h3><center>Student ID: </center></h5>
<p><center>{{npm}}</center></p>

<style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
    th, td {
        background-color: #BFACE0;
    }
    body, table{
        background-color: #E1FFEE;
    }
    h5 {
        margin: 0;
        padding: 0;
    }
    p {
        font-size: 1em;
    }
</style>

<table>
    <tr>
    <th>Title</th>
    <th>Release Date</th>
    <th>Watched</th>
    <th>Rating</th>
    <th>Review</th>
    </tr>

    {% for movie in list_movies %}
        <tr>
            <th>{{movie.title}}</th>
            <th>{{movie.release_date}}</th>
            <th>{{movie.watched}}</th>
            <th>{{movie.rating}}</th>
            <th>{{movie.review}}</th>
        </tr>
    {% endfor %}
</table>

{% endblock content %}
