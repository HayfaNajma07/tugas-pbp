{% extends 'base.html' %}

{% block content %}
<h3 style="border: 2px solid Tomato;"><Center>Name:</Center></h3>
<h4><b><Center>{{nama}}</Center></b></h4>

<h3 style="border: 2px solid Tomato;"><Center>Student ID:</Center></h3>
<h4><Center>{{npm}}</Center></h4>


<style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        height: 50px;
    }
    th, td {
        background-color: #FFDEDE;
    }
    body, table{
        background-color: #FFF5E4;
    }
    h4 {
        margin: 2;
        padding: 0;
    }
</style>

<table syle="width:100%">
    <tr>
    <th style="background-color: #FCC5C0;">Title</th>
    <th style="background-color: #FCC5C0;">Release Date</th>
    <th style="width:7%; background-color: #FCC5C0;">Watched</th>
    <th style="width:7%; background-color: #FCC5C0;">Rating</th>
    <th style="width:50%; background-color: #FCC5C0;">Review</th>
    </tr>

    {% for movie in list_movies %}
        <tr>
            <th>{{movie.title}}</th>
            <th>{{movie.release_date}}</th>
            <th>{{movie.watched}}</th>
            <th>{{movie.rating}}</th>
            <th>{{movie.review}}</th>
        </tr>
    {% endfor %}
</table>

{% endblock content %}
